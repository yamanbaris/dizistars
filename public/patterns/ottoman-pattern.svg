            fill="none" 
            stroke-width="0.5" 
            opacity="0.1"/>
      <path d="M50,0 Q37.5,0 37.5,12.5 Q37.5,25 50,25" 
            stroke="currentColor" 
            fill="none" 
            stroke-width="0.5" 
            opacity="0.1"/>
      <path d="M0,50 Q12.5,50 12.5,37.5 Q12.5,25 0,25" 
            stroke="currentColor" 
            fill="none" 
            stroke-width="0.5" 
            opacity="0.1"/>
      <path d="M50,50 Q37.5,50 37.5,37.5 Q37.5,25 50,25" 
            stroke="currentColor" 
            fill="none" 
            stroke-width="0.5" 
            opacity="0.1"/>
    </pattern>
